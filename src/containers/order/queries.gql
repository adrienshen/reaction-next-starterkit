#import "./fragments.gql"

# Get an order
query orderByReferenceId($id: ID!, $shopId: ID!, $token: String) {
  order: orderByReferenceId(id: $id, shopId: $shopId, token: $token) {
    ...OrderQueryFragment
  }
}

# Get all customers orders in list
query customersOrders($userId: ID!, $shopId: ID!, $token: String) {
  orders: customersOrder(userId: $userId, shopId: $shopId, token: $token)
  ...CustomersOrderQueryFragment
}